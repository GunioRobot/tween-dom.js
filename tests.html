<!DOCTYPE html>
<html>
<head>
<style>
@import url(http://fonts.googleapis.com/css?family=Convergence);

html, body, div, p {
	position: relative;
	margin: 0;
	padding: 0;	
}

body {
	font-family: 'Convergence', sans-serif;
}

.display-object {
	width: 100px;
	height: 100px;
}

#red-do {
	background: red;
}

#green-do {
	background: green;
}

#blue-do {
	background: blue;
	left: 100px;
}
#tl-target {
	background: gray;
}
</style>
</head>
<body>
<div id="container">
	<div id="red-do" class="display-object"></div>
	<div id="green-do" class="display-object"></div>
	<div id="blue-do" class="display-object"></div>
</div>
<div id="comparation">
	<p id="tween-js">Tween.js</p>
	<p id="tween-dom-js">Tween-Dom.js</p>
</div>
<div id="timeline">
	<div id="tl-target" class="display-object"></div>
</div>
<script src="Tween-Dom.js"></script>
<script>
	TweenD(document.getElementById('red-do')).duration(2).to({'left':100});

	TweenD('green-do').delay(2).ease(Expo.InOut).to({'left':100});

	TweenD('blue-do').delay(1).ease(Elastic.Out).complete(function(){
		console.log(this);
	}).from({'left':0});


	var tl = new TweenDTimeline();
	tl.insert(TweenD('tl-target').to({'left':100}), 1);
	tl.insert(TweenD('tl-target').to({'top':100}), 2);
	tl.insert(TweenD('tl-target').duration(3).to({'opacity':0}));
	tl.complete = onTlComplete;
	tl.play();
	
	function onTlComplete() {
		tl.reverse();
	}

	/* using regular Tween.js */
	//TWEEN.start();

	var tweenjs = document.getElementById('tween-js');
	var position = {x:0};
	new TWEEN.Tween(position).to({x:100}, 2000).easing(TWEEN.Easing.Exponential.EaseInOut).onUpdate(update).start();

	function update() {
		tweenjs.style.left = this.x + 'px';
	}
	/* --- */

	/* using Tween-Dom.js */
	TweenD('tween-dom-js').duration(2).ease(Expo.InOut).to({'left':100});
	/* --- */
</script>
</body>
</html>
