<!DOCTYPE html>
<html>
<head>
<style>
html, body {
	margin: 0;
	padding: 0;
}

#container {
	position: relative;
}

.displayObject {
	position: absolute;
	width: 100px;
	height: 100px;
}

.red {
	background: red;
}

.green {
	background: green;
	top: 100px;
}
</style>
</head>
<body>
<div id="container">
	<div class="red displayObject" id="rDObj"></div>
	<div class="green displayObject" id="gDObj"></div>
</div>
<script src="Dom-Tween.js"></script>
<script>
	TWEEN.start();

	var rDObj = document.getElementById('rDObj');
	var gDObj = document.getElementById('gDObj');

	DTween(rDObj).duration(2).to({'left':100});
	DTween(gDObj).delay(2).ease(Expo.InOut).to({'left':100});
</script>
</body>
</html>
