<!DOCTYPE html>
<html>
<head>
<style>
html, body {
	margin: 0;
	padding: 0;
}

#container {
	position: relative;
}

.displayObject {
	position: absolute;
	width: 100px;
	height: 100px;
}

.red {
	background: red;
}

.green {
	background: green;
	top: 100px;
}

.blue {
	background: blue;
	top: 200px;
	left: 100px;
}
</style>
</head>
<body>
<div id="container">
	<div class="red displayObject" id="rDObj"></div>
	<div class="green displayObject" id="gDObj"></div>
	<div class="blue displayObject" id="bDObj"></div>
</div>
<script src="Tween-Dom.js"></script>
<script>
	TWEEN.start();

	var rDObj = document.getElementById('rDObj');
	var gDObj = document.getElementById('gDObj');
	var bDObj = document.getElementById('bDObj');

	TweenD(rDObj).duration(2).to({'left':100});
	TweenD(gDObj).delay(2).ease(Expo.InOut).to({'left':100});
	TweenD(bDObj).delay(1).ease(Elastic.Out).from({'left':200});
</script>
</body>
</html>
